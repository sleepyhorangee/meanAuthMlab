<h1>Home</h1>
 
<div id="container" [@fadeMoveR]="users.data.length">
  <div id="list" *ngFor="let user of users.data">
    <img id="pic" [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </div>
</div>
